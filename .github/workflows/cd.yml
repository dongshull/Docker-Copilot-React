name: CD - Push to Docker Hub

on:
  push:
    branches: [master, dev]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - '.github/workflows/cd.yml'
  workflow_dispatch:

jobs:
  # 构建并推送到 Docker Hub
  push-docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/docker-copilot-frontend
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=dev,enable={{branch==dev}}
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push result
        run: |
          echo "✅ Docker image pushed successfully"
          echo "Repository: docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/docker-copilot-frontend"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
