name: Build and Push Docker Image

# è§¦å‘æ¡ä»¶
on:
  # å½“æ¨é€åˆ°ä¸»åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches:
      - master
      - main
      - dev
    # åªåœ¨ä»¥ä¸‹è·¯å¾„å˜æ›´æ—¶è§¦å‘
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - '.github/workflows/build-and-push.yml'
  
  # å½“æ‹‰å–è¯·æ±‚åˆ°ä¸»åˆ†æ”¯æ—¶è§¦å‘
  pull_request:
    branches:
      - master
      - main
  
  # æ‰‹åŠ¨è§¦å‘ï¼ˆåœ¨Actionsæ ‡ç­¾é¡µå¯ä»¥çœ‹åˆ°ï¼‰
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'æ˜¯å¦æ¨é€åˆ°é•œåƒä»“åº“'
        required: false
        default: 'false'

# ç¯å¢ƒå˜é‡
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # æ„å»º Docker é•œåƒ
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. è®¾ç½® Docker Buildxï¼ˆæ”¯æŒå¤šå¹³å°æ„å»ºï¼‰
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. ç™»å½•åˆ° GitHub Container Registry
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. æå–é•œåƒå…ƒæ•°æ®
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # 5. æ„å»ºå¹¶æ¨é€é•œåƒ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. è¾“å‡ºé•œåƒä¿¡æ¯
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  # ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. è®¾ç½® Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm ci

      # 4. æ„å»ºé¡¹ç›®
      - name: Build project
        run: npm run build

      # 5. æ£€æŸ¥æ„å»ºäº§ç‰©
      - name: Check build output
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build output directory exists"
            ls -lh dist/
          else
            echo "âŒ Build output directory not found"
            exit 1
          fi

  # åˆ›å»ºå‘å¸ƒï¼ˆä»…åœ¨ä¸»åˆ†æ”¯æ¨é€æ—¶ï¼‰
  release:
    needs: [build, quality-check]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    permissions:
      contents: write

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. è·å–ç‰ˆæœ¬å·
      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      # 3. æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å·²å­˜åœ¨
      - name: Check if tag exists
        id: tag_exists
        run: |
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "EXISTS=false" >> $GITHUB_OUTPUT
          fi

      # 4. åˆ›å»º GitHub Release
      - name: Create Release
        if: steps.tag_exists.outputs.EXISTS == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          release_name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## ğŸ‰ Docker Copilot Frontend v${{ steps.version.outputs.VERSION }}

            ### ğŸ“¦ Docker é•œåƒ
            - **é•œåƒåœ°å€**: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest`
            - **æ ‡ç­¾**: `v${{ steps.version.outputs.VERSION }}`

            ### ğŸš€ å¿«é€Ÿå¯åŠ¨
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker run -d -p 12713:12713 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```

            ### ğŸ“ æ›´æ–°æ—¥å¿—
            æŸ¥çœ‹ [æäº¤å†å²](https://github.com/${{ github.repository }}/commits/master) äº†è§£è¯¦ç»†å˜æ›´ã€‚

          draft: false
          prerelease: false

  # å‘é€é€šçŸ¥
  notify:
    needs: [build, quality-check]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      # 1. æ„å»ºçŠ¶æ€
      - name: Build Status
        run: |
          echo "## ğŸ“Š æ„å»ºçŠ¶æ€"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Quality Check: ${{ needs.quality-check.result }}"
          
          if [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.quality-check.result }}" == "success" ]; then
            echo "âœ… æ‰€æœ‰æ£€æŸ¥é€šè¿‡ï¼"
          else
            echo "âŒ æ„å»ºå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—"
            exit 1
          fi
