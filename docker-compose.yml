version: '3.8'

services:
  # 后端服务 - Docker Copilot API
  backend:
    image: 0nlylty/dockercopilot:latest
    container_name: docker-copilot-backend
    restart: always
    privileged: true
    ports:
      - "12712:12712"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - docker-copilot-data:/data
    environment:
      - TZ=Asia/Shanghai
      - DOCKER_HOST=unix:///var/run/docker.sock
      - secretKey=P4pyMK2FQZoWomu
    networks:
      - docker-copilot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:12712/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 前端服务 - Docker Copilot Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: dongshull/docker-copilot-frontend:latest
    container_name: docker-copilot-frontend
    restart: always
    ports:
      - "12713:12713"
    environment:
      - NODE_ENV=production
      # 运行时注入 API 地址 - 在 docker-config.sh 中会被注入到 HTML
      - VITE_API_BASE_URL=http://backend:12712
    volumes:
      - docker-copilot-config:/app/dist/config
    networks:
      - docker-copilot-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:12713/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# 网络配置
networks:
  docker-copilot-network:
    driver: bridge

# 数据卷配置
volumes:
  docker-copilot-data:
    driver: local
  docker-copilot-config:
    driver: local
